<!DOCTYPE html>
<html>
<head>
  <title>Connect Launchers</title>
  <link rel="stylesheet" href="/static/styles.css">
  <script src="/static/script.js" defer></script>
</head>
<body>

  <nav class="top-nav">
    <h2>GameVault</h2>
    <button class="menu-button" onclick="toggleMenu()">☰</button>
  </nav>

  <div id="side-menu" class="side-menu">
    <a href="/">🏠 Home</a>
    <a href="/connect">🔌 Connect</a>
    <a href="/logout">🚪 Logout</a>
  </div>

  <main class="content-container">
    <h1>Connect Your Game Launchers</h1>
    <div class="platform-grid">
      {% for platform in ["Epic", "Steam", "Xbox", "GOG"] %}
        {% if platform == "Steam" %}
          <a href="/sync/steam" class="platform-tile">
            <h2>{{ platform }}</h2>
            <button type="button">Connect</button>
          </a>
        {% else %}
          <form action="/sync/{{ platform.lower() }}" method="post" class="platform-tile">
            <h2>{{ platform }}</h2>
            <button type="submit">Connect</button>
          </form>
        {% endif %}
      {% endfor %}
    </div>
  </main>

</body>
</html>
